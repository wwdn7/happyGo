<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的乐淘搜索页面</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- 1. 引入mui的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入图标的css -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入搜索页的less -->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 4. 引入less编译器 -->
    <script src="lib/less/less.js"></script>
    <!-- 7. 引入rem的公共样式 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>我的乐淘搜索中心</h4>
    </header>
    <!-- 搜索页面的主体 -->
    <main id="search">
        <form action="#" class="search-form">
            <div class="search-input">
                <input type="search" placeholder="请输入要搜索的商品">
            </div>
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>
        <div class="search-history">
            <!-- 搜索历史的标题 -->
            <div class="search-history-title clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right fa fa-trash clear-history">清空记录</span>
            </div>
            <!-- 搜索历史的列表 -->
            <div class="search-history-body">
                <ul class="mui-table-view">
                    <!-- <li class="mui-table-view-cell">
                        <a href="#">
                            鞋 <i class="fa fa-close"></i>
                            </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a href="#">
                            衣服 <i class="fa fa-close"></i>
                            </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active">
                <a href="index.html">
                    <i class="fa fa-home"></i> 首页
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i> 分类
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i> 购物车
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i> 个人中心
                </a>
            </div>
        </div>
    </footer>
    <!-- 1. 定义搜索历史列表的模板 -->
    <script type="text/html" id="historyListTmp">
        <ul class="mui-table-view">
            {{each rows as value i}}
            <li class="mui-table-view-cell">
                <a href="productlist.html?search={{value.search}}" data-id="{{value.id}}">
                           {{value.search}} <i class="fa fa-close"></i>
                            </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <!-- 5. 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 6. 引入模板引擎 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 7. 引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 8. 引入搜索的js文件 -->
    <script src="js/search.js"></script>
</body>

</html>
