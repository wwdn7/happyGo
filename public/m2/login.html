<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加移动端的视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>这是我的乐淘登录页</title>
    <!-- 2. 引入移动端的站点图标 但是rel要修改 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 3. 引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 4. 引入字体图标的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 5. 引入自己写的主页的less文件 -->
    <link rel="stylesheet/less" href="less/login.less">
    <!-- 6. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 7. 引入rem的公共样式 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>我的乐淘登录页</h4>
    </header>
    <!-- 登录页面的主体内容 -->
    <main id="main">
        <form class="mui-input-group" action="#">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-login">登录</button>
                <a href="register.html" class="mui-btn mui-btn-danger btn-register">免费注册</a>
            </div>
        </form>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active">
                <a href="index.html">
                    <i class="fa fa-home"></i> 首页
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i> 分类
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i> 购物车
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i> 个人中心
                </a>
            </div>
        </div>
    </footer>
    <!-- 7. 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 8. 引入模板引擎的js文件 简洁语法的模板引擎-->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 9. 引入zepto的js文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 10. 引入自己写的主页的js文件 -->
    <script src="js/login.js"></script>
</body>

</html>
