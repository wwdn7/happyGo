    <!-- 创建用户模板 -->
    <script type="text/html" id="userTmp">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{each rows as value i}}
                <tr>
                    <th scope="row">
                        <input type="checkbox">
                    </th>
                    <td>{{value.username}}</td>
                    <td>{{value.mobile}}</td>
                    {{if value.isDelete == 0}}
                    <td>已禁用</td>
                    <td>
                        <button class="btn btn-success btn-options" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}" data-page="{{page}}">启用</button>
                    </td>
                    {{else}}
                    <td>已启用</td>
                    <td>
                        <button class="btn btn-danger btn-options" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}" data-page="{{page}}">禁用</button>
                    </td>
                    {{/if}}
                </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="page-navigation clearfix">
            <div class="pull-left">
                <p>显示第 <span class="page">{{page}}</span> 页的 <span class="page-size">{{size}}</span> 条记录，总共 <span class="total">{{total}}</span> 条记录</p>
            </div>
            <div class="pull-right">
                <ul class="pagination">
                    <li>
                        <a href="javascript:;" aria-label="Previous" class="prev" data-page="{{page}}" data-page-max="{{pageMax}}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    {{each pageCount as value i}}
                    <li><a href="javascript:;" data-page="{{value}}">{{value}}</a></li>
                    {{/each}}
                    <li>
                        <a href="javascript:;" aria-label="Next" class="next" data-page="{{page}}" data-page-max="{{pageMax}}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </script>
