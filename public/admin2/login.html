<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的乐淘后台登录页面</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- 1. 引入bootstrap的样式 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2. 引入字体图标 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 3. 引入后台登录的less -->
    <link rel="stylesheet/less" href="less/login.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 全局CSS样式 》 表单 -->
    <div class="container">
    	<img class="logo" src="images/2.png" alt="">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" value="root">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" value="123456">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                	<!-- 注意改成普通按钮 -->
                    <button type="button" class="btn btn-primary btn-login" data-container="body" data-toggle="popover" data-placement="bottom" data-content="">登录</button>
                  
                </div>
            </div>
        </form>
    </div>
    <!-- 5. 引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 6. 引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 8. 引入自己的js文件 -->
    <script src="js/login.js"></script>
</body>

</html>
