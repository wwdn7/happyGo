<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的乐淘后台主页面</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- 1. 引入bootstrap的样式 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2. 引入字体图标 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 3. 引入后台登录的less -->
    <link rel="stylesheet/less" href="less/index.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 主页容器 -->
    <div class="layout">
        <aside class="left">
            <div class="left-title">
                <img src="images/2.png" alt="">
                <p>王佳宝</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item"><a href="index.html" class="fa fa-user">用户管理</a></li>
                <li class="list-group-item">
                    <!-- 注意href只能有一个 -->
                    <a data-toggle="collapse" href="#collapseExample">分类管理</a>
                    <div class="collapse in" id="collapseExample">
                        <div class="well">
                            <ul>
                                <li>
                                    <a href="categoryFirst.html">一级分类</a>
                                </li>
                                <li>
                                    <a href="categorySecond.html">二级分类</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="list-group-item"><a href="productMange.html">商品管理</a></li>
            </ul>
        </aside>
        <main class="right">
            <div class="right-title clearfix">
                <a href="#" class="pull-left fa fa-navicon"></a>
                <a href="#" class="pull-right fa fa-sign-out">退出</a>
            </div>
            <div class="right-body">
                <!--  <button class="btn btn-primary btn-add-category">添加分类</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>选择</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <input type="checkbox">
                            </th>
                            <td>1</td>
                            <td>户外馆</td>
                        </tr>                        
                    </tbody>
                </table> -->
            </div>
        </main>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加一级分类</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control category-name" placeholder="分类名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 创建分类的模板 -->
    <script type="text/html" id="categoryFirstTmp">
        <button class="btn btn-primary btn-add-category" data-toggle="modal" data-target="#myModal">添加分类</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>分类编号</th>
                    <th>分类名称</th>
                </tr>
            </thead>
            <tbody>
                {{each rows as value i}}
                <tr>
                    <th scope="row">
                        <input type="checkbox">
                    </th>
                    <td>{{value.id}}</td>
                    <td>{{value.categoryName}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <!-- 5. 引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 6. 引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 8. 引入自己的js文件 -->
    <script src="js/index.js"></script>
    <script>
    var letao;
    $(function() {
        letao = new Letao();
        // 分类页面调用一级分类 获取方法
        letao.getCategoryFirst();
        letao.addCategoryFirst();
    });
    </script>
</body>

</html>
