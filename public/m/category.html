<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘分类</title>
  <!-- 站点图标 -->
  <link rel="icon" href="./images/favicon.ico">
  <!-- mui的css -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 字体图标 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- category.less -->
  <link rel="stylesheet/less" href="./less/category.less">
  <script src="./lib/less/less.js"></script>

</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <a href="index.html" class="fa fa-arrow-left"></a>
    <form action="#">
      <input type="search" placeholder="请输入要搜索的商品">
    </form>
    <a href="search.html" class="fa fa-search"></a>
  </header>

  <!-- 分类页面主体 -->
  <main id="category">

    <!-- 左侧分类 -->
    <div class="category-left">
      <!-- <ul>
        <li>
          <a href="#">运动馆</a>
        </li>
        <li>
          <a href="#">女士馆</a>
        </li>
      </ul> -->
    </div>
    <!-- 右侧分类 -->
    <div class="category-right">
      <div class="mui-scroll-wrapper">
        <div class="category-list mui-scroll">
          <div class="mui-row">
            <!-- <div class="mui-col-xs-4">
              <a href="#">
                <img src="images/brand1.png" alt="">
                <p>耐克</p>
              </a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>

  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html">
          <i class="fa fa-home"></i>
          首页
        </a>
      </div>
      <div class="mui-col-xs-3 active">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          分类
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          购物车
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="user.html">
          <i class="fa fa-user"></i>
          个人中心
        </a>
      </div>
    </div>
  </footer>




  <script type="text/html" id="categoryLeftTmp">
    {{each rows}}
    <ul>
        <li>
          <a href="#" data-id={{$value.id}}>
            {{$value.categoryName}}
          </a>
        </li>
    </ul>
    {{/each}}
  </script>

  <script type="text/html" id="categoryRightTmp">
    {{each rows as value i}}
    <div class="mui-col-xs-4">
        <a href="#">
          <img src="{{value.brandLogo}}" alt="">
          <p>{{value.brandName}}</p>
        </a>
      </div>
    {{/each}}
  </script>


  <!-- mui的js -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 模板引擎 -->
  <script src="./lib/artTemplate/template.js"></script>
  <!-- zepto.js -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- category.js -->
  <script src="./js/category.js"></script>
</body>

</html>
