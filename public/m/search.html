<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索中心</title>
  <!-- 站点图标 -->
  <link rel="icon" href="./images/favicon.ico">
  <!-- mui的css -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 字体图标 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- category.less -->
  <link rel="stylesheet/less" href="./less/search.less">
  <script src="./lib/less/less.js"></script>

</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <a href="index.html" class="fa fa-arrow-left"></a>
    <span class="title">搜索中心</span>
  </header>

  <!-- 搜索主体 -->
  <main id="search">
    <div class="search-input">
      <form action="#">
        <input type="search" placeholder="请输入要搜索的商品">
        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
      </form>
    </div>
    <div class="search-history">
      <div class="search-history-title clearfix">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right fa fa-trash clear-history">清空记录</span>
      </div>
      <div class="search-history-body
      ">
        <ul>
          <li>
            <a data-key="鞋子" href="javascript:;">鞋子</a>
            <span class="icon_delete fa fa-close mui-pull-right"></span>
          </li>
          <li>
            <a data-key="衣服" href="javascript:;">衣服</a>
            <span class="icon_delete fa fa-close mui-pull-right"></span>
          </li>
        </ul>
      </div>
    </div>

  </main>

  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html">
          <i class="fa fa-home"></i>
          首页
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          分类
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          购物车
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="user.html">
          <i class="fa fa-user"></i>
          个人中心
        </a>
      </div>
    </div>
  </footer>


  <!-- mui的js -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 模板引擎 -->
  <script src="./lib/artTemplate/template.js"></script>
  <!-- zepto.js -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- category.js -->
  <script src="./js/search.js"></script>
</body>

</html>
